<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            font-size: 12pt;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f2f0f5;
            border-right: 1px solid #eee;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .new-chat-button {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 13.5pt;
        }

        .new-chat-button::before {
            content: '+';
            margin-right: 10px;
        }

        .main-content {
            width: calc(100% - 250px);
            background-color: #fff;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 0 100px;
        }

        .chat-area {
            flex: 1;
            padding: 0 70px;
            overflow-y: auto;
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            padding-left: 70px;
        }

        .message-input {
            width: calc(100% - 92px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f2f0f5;
            font-size: 12pt;
            color: black; /* Text color in input field */
        }

        .message-input[disabled] {
            background-color: #cccccc; /* Light grey background */
            color: white; /* White text color */
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 9pt;
            color: #6e6e80;
            border-top: 1px solid #eee;
            margin-bottom: -10px;
        }

        .message {
            width: fit-content;
            margin-bottom: 20px;
            clear: both;
            line-height: 1.5;
        }

        .user-message {
            float: right;
            padding: 10px;
            border-radius: 10px;
            background-color: #674190; /* Stronger darker purple */
            color: white; /* White text color */
        }

        .bot-message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5; /* Muted background color */
        }

        .queryai-logo {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .send-icon {
            width: 32px;
            height: 32px;
            background-color: #674190;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 83px;
        }

        .send-icon::before {
            content: '↑';
            color: white;
            font-size: 20px;
        }

        h2 {
            font-size: 18pt;
        }

        .bot-response {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            font-size: 12pt;
        }

        .bot-response h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-response p {
            margin-bottom: 15px;
        }

        .bot-response ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .bot-response li {
            margin-bottom: 5px;
        }

        .bot-response .italic {
            font-style: italic;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            width: 40px;
            height: 40px;
            margin-right: -7px;
            border-radius: 50%;
        }

        .sidebar-logo .queryai-logo {
            width: 40px;
            height: 40px;
        }

        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #674190;
            margin-right: 5px;
            animation: typing-blink 1s infinite;
        }

        @keyframes typing-blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .response-button {
            background-color: #674190;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="new-chat-button">New chat</div>
            </div>
            <div class="sidebar-logo">
                <img src="https://i.imgur.com/faa0xeE.png" alt="QueryAI Logo" class="queryai-logo">
                <h2 style="padding: 15px; margin: 0;">QueryAI</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-area" id="chatArea">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="userInput" class="message-input" placeholder="Message QueryAI">
                <button class="send-button"><div class="send-icon"></div></button>
            </div>
            <div class="footer">
                You are using QueryAI's Beta-Testing Model
            </div>
        </div>
    </div>

    <script>
        // Fuzzy Matching Function (Levenshtein distance)
        function fuzzyMatch(str1, str2) {
            if (str1.length === 0) return str2.length === 0 ? 1 : 0;
            if (str2.length === 0) return str1.length === 0 ? 1 : 0;

            let matrix = [];
            for (let i = 0; i <= str1.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str2.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str1.length; i++) {
                for (let j = 1; j <= str2.length; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j - 1] + 1
                        );
                    }
                }
            }
            return 1 - (matrix[str1.length][str2.length] / Math.max(str1.length, str2.length));
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelector('.send-button').addEventListener('click', sendMessage);

        function addQueryAILogo() {
            const logo = document.createElement('img');
            logo.classList.add('queryai-logo');
            logo.src = "https://i.imgur.com/faa0xeE.png";
            logo.alt = "QueryAI Logo";
            return logo;
        }

        let endResponseShown = false;
        let buttonContainer = null;
        let secondButtonContainer = null; // New variable for the second prompt

        let typingAnimationEnabled = true;

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.toLowerCase();
            if (userMessage.trim() === '') return;

            displayMessage('user', userMessage);
            userInput.value = '';

            // Fuzzy matching for workout routine trigger
            const matchThreshold = 0.7; 
            const targetPhrase = "suggest a workout routine to get toned abs"; 
            if (fuzzyMatch(userMessage, targetPhrase) >= matchThreshold) {
                if (!endResponseShown) {
                    // Response for climate change references in Southeast Asia
                    const climateChangeResponsePart1 = `
                        <div class="bot-response">
                            To tone your abs, a workout routine that combines core exercises with cardio and a balanced diet is key. Here's a sample routine that can help you work towards defined and toned abs:
                            <h2>Abs Toning Workout Routine (3-4 times a week)</h2>
                            <h3>Warm-Up (5-10 minutes)</h3>
                            <ul>
                                <li><b>Jumping Jacks</b> – 1 minute</li>
                                <li><b>High Knees</b> – 1 minute</li>
                                <li><b>Torso Twists</b> – 1 minute</li>
                                <li><b>Plank to Downward Dog</b> – 1 minute</li>
                            </ul>
                            <h3>Core Exercises</h3>
                            <ul>
                                <li><b>Plank</b> – 3 sets of 30-60 seconds
                                    <br>Focus on keeping your core tight and back flat.
                                </li>
                                <li><b>Bicycle Crunches</b> – 3 sets of 20 reps (each side)
                                    <br>Twist your torso to engage both the upper and lower abs, as well as obliques.
                                </li>
                                <li><b>Leg Raises</b> – 3 sets of 15-20 reps
                                    <br>Keep your lower back pressed into the floor and lift your legs slowly.
                                </li>
                                <li><b>Russian Twists</b> – 3 sets of 20 reps (each side)
                                    <br>Hold a weight or medicine ball for added intensity.
                                </li>
                                <li><b>Mountain Climbers</b> – 3 sets of 30-45 seconds
                                    <br>Keep your core engaged and back straight, driving knees toward your chest.
                                </li>
                                <li><b>Flutter Kicks</b> – 3 sets of 30 seconds
                                    <br>Lay flat, lift your legs slightly off the ground, and alternate kicking.
                                </li>
                                <li><b>Side Plank</b> – 2 sets of 30-45 seconds (each side)
                                    <br>Focus on engaging your obliques to stay balanced.
                                </li>
                            </ul>
                            <h3>Cardio Component (Optional, but recommended)</h3>
                            <p>Adding cardio to burn fat is essential to reveal toned abs:</p>
                            <ul>
                                <li><b>Burpees</b> – 3 sets of 10-15 reps</li>
                                <li><b>Jump Rope</b> – 3 sets of 2 minutes</li>
                                <li><b>Sprints</b> – 4-6 rounds of 30-second sprints with 1-minute rest in between</li>
                            </ul>
                            <h3>Cool Down (5-10 minutes)</h3>
                            <ul>
                                <li>Stretching exercises focusing on the abs, hip flexors, and lower back.</li>
                                <li>Deep breathing and light yoga poses like Child’s Pose or Cobra Stretch.</li>
                            </ul>
                            <h3>Additional Tips:</h3>
                            <ul>
                                <li><b>Diet:</b> Focus on a balanced diet with enough protein and healthy fats to support muscle growth.</li>
                                <li><b>Hydration:</b> Drink plenty of water throughout the day to stay hydrated.</li>
                                <li><b>Consistency:</b> Stick with the routine consistently to see results over time.</li>
                            </ul>
                        </div>
                    `;

                    displayMessage('bot', climateChangeResponsePart1, () => { 
                        setTimeout(() => { 
                            displayMessage('bot', "Would you like to know why QueryAI generated this specific response?", () => { 
                                // Create the button container
                                buttonContainer = document.createElement('div'); 
                                buttonContainer.classList.add('button-container');

                                // Create the "Yes" button
                                const yesButton = document.createElement('button');
                                yesButton.classList.add('response-button');
                                yesButton.textContent = 'Yes';
                                yesButton.addEventListener('click', () => {
                                    // Shift the button choice to the right
                                    displayMessage('user', 'Yes');
                                    // Show the explanation about how QueryAI selects references
                                    displayMessage('bot', `
                                        <div class="bot-response">
                                            I provided this specific response because it offers a balanced and accessible workout for toning abs. It includes core exercises and cardio, making it practical for most fitness levels without needing specialized equipment.
                                        </div>
                                    `, () => {
                                        setTimeout(() => {
                                            displayMessage('bot', "Would you like further elaboration?", () => { 
                                                // Create the second button container
                                                secondButtonContainer = document.createElement('div'); 
                                                secondButtonContainer.classList.add('button-container');

                                                // Create the "Yes" button for the second prompt
                                                const yesButton2 = document.createElement('button');
                                                yesButton2.classList.add('response-button');
                                                yesButton2.textContent = 'Yes';
                                                yesButton2.addEventListener('click', () => {
                                                    // Shift the button choice to the right
                                                    displayMessage('user', 'Yes');
                                                    // Show the explanation about how QueryAI selects references
                                                    displayMessage('bot', `
                                                        <div class="bot-response">
                                                            The exercises were chosen to target key abdominal areas—upper, lower, and obliques—while the cardio component helps reduce fat, which is crucial for revealing toned muscles. This combination ensures both strength building and fat burning, contributing to overall core definition and making the routine efficient for reaching your goals.
                                                        </div>
                                                    `, () => {
                                                        setTimeout(() => {
                                                            displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                            endResponseShown = true; // Mark the response as complete
                                                            buttonContainer.remove(); 
                                                            secondButtonContainer.remove(); 
                                                            resetInput();
                                                        }, 1000); 
                                                    });
                                                    // Remove the buttons after choice is made
                                                    secondButtonContainer.remove();
                                                    // Enable the input field again:
                                                    document.getElementById('userInput').disabled = false;
                                                    // Reset the input placeholder:
                                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                                });

                                                // Create the "No" button for the second prompt
                                                const noButton2 = document.createElement('button');
                                                noButton2.classList.add('response-button');
                                                noButton2.textContent = 'No';
                                                noButton2.addEventListener('click', () => {
                                                    // Shift the button choice to the right
                                                    displayMessage('user', 'No');
                                                    // Remove the buttons after choice is made
                                                    secondButtonContainer.remove(); 
                                                    // Directly ask the next question:
                                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                    endResponseShown = true;
                                                    resetInput();
                                                });

                                                // Append buttons to the container
                                                secondButtonContainer.appendChild(yesButton2);
                                                secondButtonContainer.appendChild(noButton2);

                                                // Add the container to the chat area
                                                document.getElementById('chatArea').appendChild(secondButtonContainer);

                                                // Scroll to the bottom of the chat area:
                                                const chatArea = document.getElementById('chatArea');
                                                chatArea.scrollTop = chatArea.scrollHeight;

                                                // Disable the input field:
                                                document.getElementById('userInput').disabled = true;
                                                // Change the input field placeholder:
                                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                                            });
                                        }, 1000); 
                                    });
                                    // Remove the buttons after choice is made
                                    buttonContainer.remove();
                                    // Enable the input field again:
                                    document.getElementById('userInput').disabled = false;
                                    // Reset the input placeholder:
                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                });

                                // Create the "No" button
                                const noButton = document.createElement('button');
                                noButton.classList.add('response-button');
                                noButton.textContent = 'No';
                                noButton.addEventListener('click', () => {
                                    // Shift the button choice to the right
                                    displayMessage('user', 'No');
                                    // Remove the buttons after choice is made
                                    buttonContainer.remove(); 
                                    // Directly ask the next question:
                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                    endResponseShown = true;
                                    resetInput();
                                });

                                // Append buttons to the container
                                buttonContainer.appendChild(yesButton);
                                buttonContainer.appendChild(noButton);

                                // Add the container to the chat area
                                document.getElementById('chatArea').appendChild(buttonContainer);

                                // Scroll to the bottom of the chat area:
                                const chatArea = document.getElementById('chatArea');
                                chatArea.scrollTop = chatArea.scrollHeight;

                                // Disable the input field:
                                document.getElementById('userInput').disabled = true;
                                // Change the input field placeholder:
                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                            }); 
                        }, 1000); 
                    });
                } else {
                    // Removed "This is the end of the response" messages
                }
            } else {
                // Simulated bot response (Default behavior)
                if (!endResponseShown && document.querySelectorAll('.response-button').length === 0) { 
                    setTimeout(() => {
                        displayMessage('bot', 'Hi, how may I help you today?');
                    }, 500);
                } else {
                    // Display the end response if it has been shown before
                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                }
            }
        }

        function askReferenceSelectionReason() {
            // Removed
        }

        function displayMessage(sender, message, callback) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'bot') {
                const logo = addQueryAILogo();
                messageElement.appendChild(logo); 

                if (typingAnimationEnabled) { // Check the flag
                    const typingIndicator = document.createElement('span');
                    typingIndicator.classList.add('typing-indicator');

                    const words = message.trim().split(/\s+/);
                    const typingSpeed = words.length > 30 ? 2 : 30; 

                    let i = 0;
                    let typingInterval = setInterval(() => {
                        messageElement.innerHTML =  logo.outerHTML + 
                            message.substring(0, i++) + 
                            '<span class="typing-indicator"></span>';

                        chatArea.scrollTop = chatArea.scrollHeight; 

                        if (i > message.length) {
                            clearInterval(typingInterval);
                            messageElement.innerHTML = logo.outerHTML +
                                message; 
                            chatArea.scrollTop = chatArea.scrollHeight; 

                            if (callback) {
                                callback();
                            }
                        }
                    }, typingSpeed); 
                } else {
                    messageElement.innerHTML = logo.outerHTML + message; // Display directly
                    chatArea.scrollTop = chatArea.scrollHeight; 

                    if (callback) {
                        callback();
                    }
                }
            } else {
                messageElement.textContent = message;
            }

            chatArea.appendChild(messageElement);
            // Scroll to the bottom of the chat area
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function resetInput() {
            // Enable the input field again:
            document.getElementById('userInput').disabled = false;
            // Reset the input placeholder:
            document.getElementById('userInput').placeholder = "Message QueryAI";
        }
    </script>
</body>
</html>
