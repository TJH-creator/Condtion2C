<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            font-size: 12pt;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f2f0f5; 
            border-right: 1px solid #eee; 
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee; 
        }

        .new-chat-button {
            background-color: #fff; 
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 13.5pt;
        }

        .new-chat-button::before {
            content: '+';
            margin-right: 10px;
        }

        .main-content {
            width: calc(100% - 250px); 
            background-color: #fff; 
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
            padding: 0 100px;
        }

        .chat-area {
            flex: 1; 
            padding: 0 70px;
            overflow-y: auto;
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            padding-left: 70px; 
        }

        .message-input {
            width: calc(100% - 92px);
            padding: 10px;
            border: none;
            border-radius: 20px; 
            font-family: 'Noto Sans', sans-serif;
            background-color: #f2f0f5; 
            font-size: 12pt;
            color: black; /* Text color in input field */
        }

        .message-input[disabled] {
            background-color: #cccccc; /* Light grey background */
            color: white; /* White text color */
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px; 
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 9pt;
            color: #6e6e80;
            border-top: 1px solid #eee;
            margin-bottom: -10px;
        }

        .message {
            width: fit-content; 
            margin-bottom: 20px;
            clear: both;
            line-height: 1.5;
        }

        .user-message {
            float: right;
            padding: 10px;
            border-radius: 10px; 
            background-color: #674190; /* Stronger darker purple */
            color: white; /* White text color */
        }

        .bot-message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5; /* Muted background color */
        }

        .queryai-logo {
            width: 30px; 
            height: 30px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .send-icon {
            width: 32px;
            height: 32px;
            background-color: #674190; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 83px; 
        }

        .send-icon::before {
            content: 'â†‘';
            color: white; 
            font-size: 20px;
        }

        h2 {
            font-size: 18pt;
        }

        .bot-response {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            font-size: 12pt;
        }

        .bot-response h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-response p {
            margin-bottom: 15px;
        }

        .bot-response ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .bot-response li {
            margin-bottom: 5px;
        }

        .bot-response .italic {
            font-style: italic;
        }

        .sidebar-logo {
            display: flex; 
            align-items: center; 
            margin-bottom: 20px;
        }

        .sidebar-logo img { 
            width: 40px; 
            height: 40px;
            margin-right: -7px; 
            border-radius: 50%;
        }

        .sidebar-logo .queryai-logo { 
            width: 40px;
            height: 40px;
        }

        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #674190;
            margin-right: 5px;
            animation: typing-blink 1s infinite;
        }

        @keyframes typing-blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .response-button {
            background-color: #674190;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="new-chat-button">New chat</div>
            </div>
            <div class="sidebar-logo">
                <img src="https://i.imgur.com/faa0xeE.png" alt="QueryAI Logo" class="queryai-logo">
                <h2 style="padding: 15px; margin: 0;">QueryAI</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-area" id="chatArea">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="userInput" class="message-input" placeholder="Message QueryAI">
                <button class="send-button"><div class="send-icon"></div></button>
            </div>
            <div class="footer">
                You are using QueryAI's Beta-Testing Model
            </div>
        </div>
    </div>

    <script>
        // Fuzzy Matching Function
        function fuzzyMatch(str1, str2) {
            if (str1.length === 0) return str2.length === 0 ? 1 : 0;
            if (str2.length === 0) return str1.length === 0 ? 1 : 0;

            let matrix = [];
            for (let i = 0; i <= str1.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str2.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str1.length; i++) {
                for (let j = 1; j <= str2.length; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j - 1] + 1
                        );
                    }
                }
            }
            return 1 - (matrix[str1.length][str2.length] / Math.max(str1.length, str2.length));
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelector('.send-button').addEventListener('click', sendMessage);

        function addQueryAILogo() {
            const logo = document.createElement('img');
            logo.classList.add('queryai-logo');
            logo.src = "https://i.imgur.com/faa0xeE.png";
            logo.alt = "QueryAI Logo";
            return logo;
        }

        let endResponseShown = false;
        let buttonContainer = null;
        let secondPromptShown = false;

        let typingAnimationEnabled = true; 

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.toLowerCase(); 
            if (userMessage.trim() === '') return;

            displayMessage('user', userMessage);
            userInput.value = '';

            // Trigger the response for the wind-down routine
            const windDownPhrase = "suggest a night-time wind down routine to help me reduce stress"; 
            const matchThreshold = 0.7;

            if (fuzzyMatch(userMessage, windDownPhrase) >= matchThreshold) {
                if (!endResponseShown) { 
                    const climateChangeResponsePart1 = `
                        <div class="bot-response">
                            A night-time wind down routine to reduce stress can include the following steps:
                            <ol>
                                <li><b>Unplug from Screens (1 hour before bed)</b>: Reduce exposure to blue light from screens to help your brain prepare for sleep. Consider setting a "tech curfew" by putting your phone away and avoiding TV or computer use.<br><br></li>
                                <li><b>Light Stretching or Yoga (5-10 minutes)</b>: Gentle stretching or yoga can help release muscle tension and relax the body. Focus on slow, deep breathing to calm your nervous system.<br><br></li>
                                <li><b>Relaxing Tea or Warm Drink</b>: A cup of herbal tea, like chamomile or lavender, can have calming effects. Avoid caffeinated beverages.<br><br></li>
                                <li><b>Journaling or Gratitude List</b>: Write down any lingering thoughts, worries, or tasks you want to remember for the next day. Alternatively, make a list of things youâ€™re grateful for to end your day on a positive note.<br><br></li>
                                <li><b>Breathing Exercises or Meditation (5-10 minutes)</b>: Practice deep breathing exercises or a short guided meditation to clear your mind and reduce anxiety. Apps like Calm or Headspace can be helpful.<br><br></li>
                                <li><b>Reading or Listening to Calming Music</b>: Engage in a relaxing activity like reading a light book or listening to soft, instrumental music. Avoid anything too stimulating or intense.<br><br></li>
                                <li><b>Consistent Sleep Schedule</b>: Go to bed at the same time each night to help regulate your internal clock.</li>
                            </ol>
                        </div>
                    `;

                    displayMessage('bot', climateChangeResponsePart1, () => { 
                        setTimeout(() => { 
                            displayMessage('bot', "Would you like to know why QueryAI generated this specific response?", () => { 
                                // Create the button container
                                buttonContainer = document.createElement('div'); 
                                buttonContainer.classList.add('button-container');

                                // Create the "Yes" button
                                const yesButton = document.createElement('button');
                                yesButton.classList.add('response-button');
                                yesButton.textContent = 'Yes';
                                yesButton.addEventListener('click', () => {
                                    displayMessage('user', 'Yes');
                                    // Remove the buttons after choice is made
                                    buttonContainer.remove();
                                    // Show the first explanation 
                                    displayMessage('bot', `
                                        <div class="bot-response">
                                            I generated this response by selecting commonly recommended stress-reduction techniques like stretching, journaling, and mindfulness. These methods are easy to implement and align with the goal of promoting relaxation before bedtime, helping you unwind and sleep better.
                                        </div>
                                    `, () => { 
                                        // Second prompt
                                        setTimeout(() => {
                                            displayMessage('bot', "Would you like further elaboration?", () => {
                                                // Create the second button container
                                                buttonContainer = document.createElement('div');
                                                buttonContainer.classList.add('button-container');

                                                const yesButton2 = document.createElement('button');
                                                yesButton2.classList.add('response-button');
                                                yesButton2.textContent = 'Yes';
                                                yesButton2.addEventListener('click', () => {
                                                    displayMessage('user', 'Yes');
                                                    // Remove buttons
                                                    buttonContainer.remove();
                                                    // Show the extended explanation
                                                    displayMessage('bot', `
                                                        <div class="bot-response">
                                                            To ensure the response was practical and effective, I chose activities that require minimal effort yet offer maximum relaxation benefits, like deep breathing or avoiding screens. Each step is rooted in well-established practices known to help reduce stress and prepare the body for restful sleep. The focus was on simplicity and accessibility, making the routine adaptable to various lifestyles while ensuring it directly addresses your goal of stress reduction before bed.
                                                        </div>
                                                    `, () => {
                                                        setTimeout(() => {
                                                            displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                            endResponseShown = true;
                                                            resetInput();
                                                        }, 1000); 
                                                    });
                                                    // Enable the input field again:
                                                    document.getElementById('userInput').disabled = false;
                                                    // Reset the input placeholder:
                                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                                });

                                                const noButton2 = document.createElement('button');
                                                noButton2.classList.add('response-button');
                                                noButton2.textContent = 'No';
                                                noButton2.addEventListener('click', () => {
                                                    displayMessage('user', 'No');
                                                    buttonContainer.remove();
                                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                    endResponseShown = true;
                                                    resetInput();
                                                });

                                                buttonContainer.appendChild(yesButton2);
                                                buttonContainer.appendChild(noButton2);
                                                document.getElementById('chatArea').appendChild(buttonContainer);
                                                scrollChatToBottom(); 
                                                document.getElementById('userInput').disabled = true;
                                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                                            });
                                        }, 1000); 
                                    });
                                    document.getElementById('userInput').disabled = false;
                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                });

                                // Create the "No" button
                                const noButton = document.createElement('button');
                                noButton.classList.add('response-button');
                                noButton.textContent = 'No';
                                noButton.addEventListener('click', () => {
                                    displayMessage('user', 'No');
                                    buttonContainer.remove(); 
                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                    endResponseShown = true;
                                    resetInput();
                                });

                                // Append buttons to the container
                                buttonContainer.appendChild(yesButton);
                                buttonContainer.appendChild(noButton);

                                // Add the container to the chat area
                                document.getElementById('chatArea').appendChild(buttonContainer);

                                // Scroll to the bottom of the chat area:
                                scrollChatToBottom();

                                // Disable the input field:
                                document.getElementById('userInput').disabled = true;
                                // Change the input field placeholder:
                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                            }); 
                        }, 1000); 
                    });
                } else {
                    // Removed "This is the end of the response" messages
                }
            } else {
                // Simulated bot response (Default behavior)
                if (!endResponseShown && document.querySelectorAll('.response-button').length === 0) { 
                    setTimeout(() => {
                        displayMessage('bot', 'Hi, how may I help you today?');
                    }, 500);
                } else {
                    // Display the end response if it has been shown before
                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                }
            }
        }

        function scrollChatToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function displayMessage(sender, message, callback) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'bot') {
                const logo = addQueryAILogo();
                messageElement.appendChild(logo); 

                if (typingAnimationEnabled) { 
                    const typingIndicator = document.createElement('span');
                    typingIndicator.classList.add('typing-indicator');

                    const words = message.trim().split(/\s+/);
                    const typingSpeed = words.length > 30 ? 2 : 30; 

                    let i = 0;
                    let typingInterval = setInterval(() => {
                        messageElement.innerHTML =  logo.outerHTML + 
                            message.substring(0, i++) + 
                            '<span class="typing-indicator"></span>';

                        scrollChatToBottom(); 

                        if (i > message.length) {
                            clearInterval(typingInterval);
                            messageElement.innerHTML = logo.outerHTML +
                                message; 
                            scrollChatToBottom(); 

                            if (callback) {
                                callback();
                            }
                        }
                    }, typingSpeed); 
                } else {
                    messageElement.innerHTML = logo.outerHTML + message; 
                    scrollChatToBottom(); 

                    if (callback) {
                        callback();
                    }
                }
            } else {
                messageElement.textContent = message;
            }

            chatArea.appendChild(messageElement);
            scrollChatToBottom(); 
        }

        function resetInput() {
            document.getElementById('userInput').disabled = false;
            document.getElementById('userInput').placeholder = "Message QueryAI";
        }
    </script>
</body>
</html>
